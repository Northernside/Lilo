<!DOCTYPE html>
<html>
<head>
    <title>Lilo - Quick Server Lookup</title>
    <link rel="stylesheet" href="/css/general.css" type="text/css">
    <link rel="stylesheet" href="/css/server.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - Quick Server Lookup">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Lilo - Quick Server Lookup">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Lilo - Quick Server Lookup">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="general-background">
    <div class="pink-bg-bubble"></div>
    <div class="yellow-bg-bubble"></div>
    <div class="blue-bg-bubble"></div>
    <div class="green-bg-bubble"></div>
    <div class="purple-bg-bubble"></div>
</div>
<div class="page">
    <div class="title">
        <p class="header">Lilo</p>
        <p class="subtitle">The only tool you'll ever need to search through a database containing thousands of
            Minecraft servers</p>
    </div>
    <div class="bar" style="margin-bottom: 10px;">
        <form
            onsubmit="window.location.href = `/server/${document.getElementsByClassName('input')[0].value}`; return false;">
            <div class="bar-input">
                <input type="text" class="input" autocomplete="off" placeholder="Search for a server">
            </div>
            <script>
                let input = document.getElementsByClassName("input")[0];
                input.focus();
            </script>
        </form>
    </div>
    <div class="container">
        <h3 style="margin: 0;">Random Server</h3>
        <hr>
        <div class="server"></div>
        <script src="/js/landing.js"></script>
    </div>
</div>
</body>
</html>
