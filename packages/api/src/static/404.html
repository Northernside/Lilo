<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 - Lilo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/css/general.css" type="text/css">
    <link rel="stylesheet" href="/css/server.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="icon" href="{favicon}">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - 404">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Lilo - 404">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Lilo - 404">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="page">
    <a href="/">
        <div class="container">
            <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; margin: 0"><i
                class="fa-solid fa-house"></i></h3>
        </div>
    </a>
    <div class="container">
        <div class="favicon">
            <img
                src="{favicon}"
                width="64px" alt="Server Favicon">
        </div>
        <div class="align-right">
            <div class="server-header">
                <h3>404 - Not Found</h3>
            </div>
        </div>
    </div>
    <div class="bar">
        <form
            onsubmit="window.location.href = `/server/${document.getElementsByClassName('input')[0].value}`; return false;">
            <div class="bar-input">
                <input type="text" class="input" autocomplete="off" placeholder="Search for a server">
            </div>
            <script>
                let input = document.getElementsByClassName("input")[0];
                input.focus();
            </script>
        </form>
    </div>
</div>
</body>
</html>
