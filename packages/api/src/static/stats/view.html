<!DOCTYPE html>
<html lang="en">
<head>
    <title>Global Statistics - Lilo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" media="screen">
    <link rel="stylesheet" href="/css/general.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/stats.css" type="text/css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="icon" href="{favicon}">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Global Statistics - Lilo">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Global Statistics - Lilo">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Global Statistics - Lilo">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="page">
    <a href="/">
        <div class="container">
            <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; margin: 0"><i
                class="fa-solid fa-house"></i></h3>
        </div>
    </a>
    <div class="container text-align-left">
        <div class="title">
            <p class="header">Indexed Servers</p>
        </div>
        <span>{servers}</span>
    </div>
    <div class="container text-align-left">
        <div class="title">
            <p class="header">Monitored Servers</p>
        </div>
        <span>{monitored}</span>
    </div>
    <div class="container text-align-left">
        <div class="title">
            <p class="header">Offline Servers</p>
        </div>
        <span>{offline}</span>
    </div>
    <div class="container text-align-left">
        <div class="title">
            <p class="header">Blog Posts</p>
        </div>
        <span>{blogposts}</span>
    </div>
    <div class="container text-align-left">
        <div class="title">
            <p class="header">Registered Users</p>
        </div>
        <span>{users}</span>
    </div>
</div>
</body>
</html>
