<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lilo - Quick Server Lookup</title>
    <link rel="stylesheet" href="/css/general.css" type="text/css">
    <link rel="stylesheet" href="/css/server.css" type="text/css">
    <link rel="stylesheet" href="/css/blog.css" type="text/css">
    <script src="/js/admin.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - Quick Server Lookup">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Lilo - Quick Server Lookup">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Lilo - Quick Server Lookup">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="general-background">
    <div class="pink-bg-bubble"></div>
    <div class="yellow-bg-bubble"></div>
    <div class="blue-bg-bubble"></div>
    <div class="green-bg-bubble"></div>
    <div class="purple-bg-bubble"></div>
</div>
<div class="page">
    <div class="title">
        <p class="header">Admin Panel</p>
    </div>
    <div class="container">
        <div class="title">
            <p class="header">Mute a server</p>
        </div>
        <div class="bar" style="margin-bottom: 10px;">
            <div class="bar-input">
                <form onsubmit="muteServer(document.getElementsByClassName('input')[0].value);">
                    <input type="text" class="input" autocomplete="off" placeholder="*.example.com">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <p class="header">Remove a server</p>
        </div>
        <div class="bar" style="margin-bottom: 10px;">
            <div class="bar-input">
                <form onsubmit="removeServer(document.getElementsByClassName('input')[1].value);">
                    <input type="text" class="input" autocomplete="off" placeholder="example.com">
                </form>
            </div>
        </div>
    </div>
    <div class="bar" style="margin-bottom: 10px;">
        <form
            onsubmit="window.location.href = `/server/${document.getElementsByClassName('input')[document.getElementsByClassName('input').length - 1].value}`; return false;">
            <div class="bar-input">
                <input type="text" class="input" autocomplete="off" placeholder="Search for a server">
            </div>
            <script>
                let input = document.getElementsByClassName("input")[document.getElementsByClassName("input").length - 1];
                input.focus();
            </script>
        </form>
    </div>
</div>
</body>
</html>
