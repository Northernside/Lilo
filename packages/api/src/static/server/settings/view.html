<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lilo - Quick Server Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" media="screen">
    <link rel="stylesheet" href="/css/general.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/server.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/blog.css" type="text/css" media="screen">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - Quick Server Lookup">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Lilo - Quick Server Lookup">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Lilo - Quick Server Lookup">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="page">
    <a href="/">
        <div class="container">
            <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; margin: 0"><i
                class="fa-solid fa-house"></i></h3>
        </div>
    </a>
    <div class="title">
        <p class="header">Admin Panel</p>
    </div>
    <div class="container">
        <div class="favicon">
            <img src="{favicon}" width="64px" height="64px" alt="Server Favicon">
        </div>
        <div class="align-right">
            <div class="server-header">
                <h3>{server_name}</h3>
                <p>{player_count}</p>
            </div>
            <p class="motd">{motd}</p>
            <p class="small-info">
                running on <span>{version}</span> <span>{version_number}</span> with a latency of <span>{latency}</span>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <p class="header">Notifications</p>
        </div>
        <div id="notification-toggle"></div>
    </div>
    <div class="container">
        <div class="title">
            <p class="header">Public Server</p>
        </div>
        <div id="public-toggle"></div>
    </div>
    <input onclick="deleteServer()" class="toggleBtn-DISABLE" type="button" value="Delete Server">
    <script src="/js/settings.js" defer></script>
</div>
</body>
</html>
