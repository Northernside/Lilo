<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparison - Lilo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" media="screen">
    <link rel="stylesheet" href="/css/general.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/server.css" type="text/css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - Comparison">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="Lilo - Comparison">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="Lilo - Comparison">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="page">
    <a href="/">
        <div class="container">
            <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; margin: 0"><i
                class="fa-solid fa-house"></i></h3>
        </div>
    </a>
    <div class="container">
        <div class="time-frame-selector">
            <p id="12h" class="time-frame-btn active"
               onclick="changeRange(12, new URLSearchParams(window.location.search).get('s').split(','))">12 hours</p>
            <p id="24h" class="time-frame-btn"
               onclick="changeRange(24, new URLSearchParams(window.location.search).get('s').split(','))">24 hours</p>
            <p id="36h" class="time-frame-btn"
               onclick="changeRange(36, new URLSearchParams(window.location.search).get('s').split(','))">36 hours</p>
            <p id="48h" class="time-frame-btn"
               onclick="changeRange(48, new URLSearchParams(window.location.search).get('s').split(','))">48 hours</p>
        </div>
        <div id="chart"></div>
        <script type="text/javascript" src="/js/multi-charts.js" defer></script>
    </div>
</div>
</body>
</html>
